
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transisi Scroll Azmi & Fadwa</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      background: #fffaf0;
    }
    section {
      padding: 100px;
      text-align: center;
      font-size: 1.5rem;
    }
    .box {
      background: #ffffff;
      margin: 40px auto;
      padding: 50px;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <section data-aos="fade-up">
    <div class="box">Assalamu'alaikum Warahmatullah</div>
  </section>
  <section data-aos="fade-up" data-aos-delay="200">
    <div class="box">Dengan memohon rahmat Allah SWT, kami bermaksud mengadakan tasyakur pernikahan kami:</div>
  </section>
  <section data-aos="fade-up" data-aos-delay="400">
    <div class="box"><strong>Azmi & Fadwa</strong><br>Semoga Allah memberkahi pernikahan kami dan keluarga kami.</div>
  </section>
  <section data-aos="fade-up" data-aos-delay="600">
    <div class="box">Kami mengundang Bapak/Ibu/Saudara/i untuk hadir dalam acara tasyakur ini.</div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
